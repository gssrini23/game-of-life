apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gameoflife
  namespace: gameoflife
  labels:
    app: gameoflife
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gameoflife
  template:
    metadata:
      labels:
        app: gameoflife
    spec:
      containers:
      - name: gameoflife
        image: gsrini23/releasetest:${BUILDNUMBER}
        ports:
        - containerPort: 8080
